group 'com.kerpow.games'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'io.netty:netty-all:4.0.34.Final'
    compile 'com.google.protobuf:protobuf-java:2.6.1'
    compile 'com.kerpow.games.packets:core:1.0-SNAPSHOT'
    compile 'com.kerpow.games.packets:protobuf:1.0-SNAPSHOT'
    compile 'com.kerpow.games:server:1.0-SNAPSHOT'
    compile 'com.kerpow.games:free-throw-common:1.0-SNAPSHOT'
}
